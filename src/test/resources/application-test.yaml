spring:
  flyway:
    enabled: false
  application:
    name: "adms"
  datasource:
    url: "jdbc:h2:mem:testdb"
    username: "sa"
    password: "sa"
    driver-class-name: "org.h2.Driver"
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.H2Dialect"
        format_sql: true

server:
  port: 9081