spring.datasource.url=jdbc:postgresql://localhost:5432/data_access
spring.datasource.username=postgres
spring.datasource.password=secret
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework=INFO
app.name:Access Data Manager Service
app.api.title:Broker - Access Data Manager APIs
app.api.version:v1
app.api.description:This API expose the model used to place order and trades
app.api.base-package:org.broker.dataaccess.controller
app.api.contact-name:support
app.api.contact-email:support@broker.com
app.api.swagger.enable:true